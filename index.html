<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>ALL GAMES</title>
</head>
<body>
	<div class="wrapper">
		
		<div class="page-title">
			ALL GAMES PAGE
		</div>
		<div class="link-elements">
			<div class="link magic-ball">
				<div class="img-mb"></div>
				<button onclick="openMagicBall();">Go to Magic-Ball</button>
			</div>
			<div class="link warriers">
				<div class="img-wk"></div>
				<button onclick="openWarringKingdom();">Go to Warring Kingdom</button>
			</div>
			<div class="link slots">
				<div class="img-s"></div>
				<button onclick="openSpinGame();">Go to SpinGame</button>
			</div>
			<div class="link twenty-one">
				<div class="img-tw"></div>
				<button onclick="openTwentyOne();">Go to Twenty One</button>
			</div>
			
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
